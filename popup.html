<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Timer</title>
  
  <link rel="stylesheet" href="popup.css">
</head>
<body style="min-width: 300px; min-height: 500px;">
  <header style="width: 100%; padding-bottom: 10px; display: flex; flex-direction: column; align-items: center;">
    <h1>My Timer</h1>
    <div class ="logo">
      <img src="./images/icon-cyclist-512.png" alt="자전거 로고">
    </div>
    
  </header>

  <main style="width: 100%; padding-bottom: 10px; display: flex; flex-direction: column; align-items: center;">
    <button id="min1" value="1" class="setButton">Set Alarm 1 Minute</button>
    <button id="min5" value="5" class="setButton">Set Alarm 5 Minute</button>
    <button id="min10" value="10" class="setButton">Set Alarm 10 Minute</button>
    <button id="clearAll" class="setButton">Clear All</button>
  </main>
  
  <footer style="width: 100%; display: flex; flex-direction: column; align-items: center;">
    <a href="https://www.flaticon.com/kr/free-icons/-" title="자전거 타는 사람 아이콘">자전거 타는 사람 아이콘  제작자: Eucalyp - Flaticon</a>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
